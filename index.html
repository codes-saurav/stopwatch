<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1 class="heading text-center">StopWatch</h1>
    
    <div class="main">
        <div class="display text-center">
            <span class="hours">00</span><small>hrs</small><span>:</span>&nbsp;&nbsp; <span class="mins">00</span><small>mins</small><span>:</span>&nbsp;&nbsp; <span class="secs">00</span><small>secs</small>
        </div>
        <div class="buttons text-center my-5">
            <button class="btn btn-success m-2" onclick="start()">Start</button>
            <button class="btn btn-warning m-2" onclick="stop()">Stop</button>
            <button class="btn btn-danger m-2" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="footer text-center my-2">&#169;2021 Saurav raj </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
